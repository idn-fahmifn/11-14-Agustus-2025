<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .container{
        width: 80dvw;
        padding: 20px;
        margin: 20px;
        border: 0.5px #4444 solid;
      }

      .card{
        width: 200px;
        height: 100px;
        background-color: aliceblue;
        border: 0.5px #78561744 solid;
      }
      .card-relative{
        width: 200px;
        height: 100px;
        background-color: rgb(179, 162, 67);
        border: 0.5px #4444 solid;
        position: relative;
        left: 30px; /*jarak ke kiri*/
        top: 60px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
        <h1>CSS Layout Position</h1>
        <p>Jenis jenis position pada css</p>
        <p>Ini termasuk display static (bawaan) </p>
    </div>

    <div class="container">
        <h1>Position Relative</h1>
        <div class="card-relative">
            Ini adalah card relative
        </div>
        <div class="card">
            Ini adalah card
        </div>
    </div>



  </body>
</html>
